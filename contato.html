
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/carousel/">

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/main.css" rel="stylesheet">
	<link href="node_modules/aos/dist/aos.css" rel="stylesheet">
	

    <!-- Custom styles for this template -->
    <link href="node_modules/bootstrap/dist/css/carousel.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="index2.html">Início</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#servicos">Serviços</a>
            </li>		  
            <li class="nav-item">
              <a class="nav-link" href="#">Missão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="saiba-mais.html">Saiba Mais</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>				
          </ul>
        </div>
      </nav>
    </header>
	
	
<div class="row animacao contato_img" style="width:1364px;height:400px;">
	<div class="col-4 offset-4 align-self-center">
		<img src="node_modules/bootstrap/dist/img/logo_rs.png" class="contato" width="350" height="110">
	</div>
</div>
		
<div class="container marketing">


	
    <main role="main">
		  
        <div class="row featurette col-12">
          <div class="col-md-10 offset-1">
            <h2 class="featurette-heading-geral">Contato <span class="text-muted"></span></h2>
			<form>
			<div class="form-group" data-aos="fade-right" data-aos-duration="1000">
				<label for="nome">Nome*</label>
				<input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
			</div>
			<div class="form-group" data-aos="fade-left" data-aos-duration="1000">
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" placeholder="Seu e-mail">
			</div>
			<div class="form-group" data-aos="fade-right" data-aos-duration="1000">
				<label for="telefone">Telefone</label>
				<input type="text" class="form-control" id="telefone" minlength="14" maxlength="14" onkeypress="$(this).mask('(00) 0000-0000');" placeholder="(00) 0000-0000">
			</div>		
			<div class="form-group" data-aos="fade-left" data-aos-duration="1000">
				<label for="celular">Celular</label>
				<input type="text" class="form-control" id="celular" minlength="15" maxlength="15" onkeypress="$(this).mask('(00) 0 0000-0000');" placeholder="(00) 0 0000-0000">
			</div>				
			<div class="form-group" data-aos="fade-up" data-aos-duration="1000">
				<label for="mensagem">Mensagem*</label>
				<textarea class="form-control" id="mensagem" rows="3" required></textarea>
			</div>			  
			<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
          </div>
        </div>

      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Voltar ao topo</a></p>
      </footer>
    </main>
</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>	
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/aos/dist/aos.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script>
		AOS.init();		
	</script>	
  </body>
</html>
